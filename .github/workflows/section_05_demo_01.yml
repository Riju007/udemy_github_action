name: Deploy website
on:
  push:
    branches:
      - main
      # - dev
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache Dependencies
        uses: actions/@cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd section_5_project_01
          npm ci
      - name: Lint code
        run: |
          cd section_5_project_01
          npm run lint
      - name: Test code
        run: |
          cd section_5_project_01
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd section_5_project_01
          npm ci
      - name: Build website
        run: |
          cd section_5_project_01
          npm run build
      - name: Publish JS filename
        id: publish
        run: |
          cd section_5_project_01
          find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        # run: cd section_5_project_01
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: section_5_project_01/dist
          # path: dist
          # path: |
            # section_5_project_01/dist
            # section_5_project_01/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: section_5_project_01/dist
      - name: output content
        run: |
          echo "-------------------"
          ls
          cd section_5_project_01
          echo "-------------------"
          ls
      - name: Output Filename
        run: echo ${{ needs.build.outputs.script-file }}
      - name: Deploy
        run: echo "Deploying..."
