name: Deploy website
on:
  push:
    branches:
      - main
      # - dev
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd section_5_project_01
          npm ci
      - name: Lint code
        run: |
          cd section_5_project_01
          npm run lint
      - name: Test code
        run: |
          cd section_5_project_01
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd section_5_project_01
          npm ci
      - name: Build website
        run: |
          cd section_5_project_01
          npm run build
      - name: Upload artifacts
        # run: cd section_5_project_01
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            section_5_project_01/dist
            section_5_project_01/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
