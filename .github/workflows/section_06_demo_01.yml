      - main
      - dev
  workflow_dispatch:
env: 
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: cluster1.wmq13.mongodb.net
      MONGODB_USERNAME: avisekdey1994
